<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#111111" />
    <title>New site</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <h1 class="main-title">Yukhym Cryptor</h1>
        <form class="form">
          <div class="form__key-wrapper key">
            <input type="text" class="key__input"/>
            <p class="title key__title">Key</p>
          </div>
          <div class="form__areas">
            <div class="form__input-text-wrapper input-text">
              <textarea class="input-text__input area"></textarea>
              <p class="title input-text__title">Data</p>
            </div>
            <div class="form__result-wrapper result">
              <p class="result__area area"></p>
              <p class="title result__title">Result</p>
              <button class="btn copy">Copy</button>
            </div>
          </div>
          <div class="form__btn-wrapper">
            <button class="enc-btn btn" type="submit">Encrypt</button>
            <button class="dec-btn btn" type="submit">Decrypt</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/vendor.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
      integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
